<mat-drawer-container class="example-container">

    <mat-drawer #drawer mode="side" [(opened)]="openedNavBar">
        <app-navigation></app-navigation>
    </mat-drawer>

    <mat-drawer-content>
        <app-header (checkEmitter)="onOpendNavBar($event)"></app-header>
        <button mat-raised-button (click)="onOpendNavBar($event)">Toggle drawer</button>
        <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>
