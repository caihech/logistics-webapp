<mat-card class="usersDiv">
    <table mat-table [dataSource]="usersTableDataSource" matSort class="usersTable mat-elevation-z8">

        <!-- Name id -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
            <td mat-cell *matCellDef="let element"> {{element.id}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef> 账号</th>
            <td mat-cell *matCellDef="let element"> {{element.username}}</td>
        </ng-container>

        <!-- Name fullname -->
        <ng-container matColumnDef="fullname">
            <th mat-header-cell *matHeaderCellDef> 真实姓名</th>
            <td mat-cell *matCellDef="let element"> {{element.fullname}}</td>
        </ng-container>

        <!-- Name fullname -->
        <ng-container matColumnDef="mobilephone">
            <th mat-header-cell *matHeaderCellDef> 移动电话</th>
            <td mat-cell *matCellDef="let element"> {{element.mobilephone}}</td>
        </ng-container>

        <!-- Name roleName -->
        <ng-container matColumnDef="roleName">
            <th mat-header-cell *matHeaderCellDef> 角色</th>
            <td mat-cell *matCellDef="let element"> {{element.role.name}}</td>
        </ng-container>

        <!-- Name state -->
        <ng-container matColumnDef="stateName">
            <th mat-header-cell *matHeaderCellDef> 状态</th>
            <td mat-cell *matCellDef="let element">
                <span *ngIf="element.valid==true">有效</span>
                <span *ngIf="element.valid==false">无效</span>
        </ng-container>

        <!-- Name updateTime -->
        <ng-container matColumnDef="updateTime">
            <th mat-header-cell *matHeaderCellDef> 最后改动时间</th>
            <td mat-cell *matCellDef="let element">
                {{element.updateTime}}
            </td>
        </ng-container>

        <!-- Name edit -->
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> 编辑</th>
            <td mat-cell *matCellDef="let element">
                <button (click)="onEdit(element.id)">编辑</button>
            </td>
        </ng-container>

        <!-- Name delete -->
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> 删除</th>
            <td mat-cell *matCellDef="let element">
                <button (click)="onDelete(element.id)">编辑</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="usersTableDisplayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: usersTableDisplayedColumns;"></tr>

    </table>


    <mat-paginator [pageSizeOptions]="[5, 10, 20,50,100]" showFirstLastButtons></mat-paginator>

</mat-card>
